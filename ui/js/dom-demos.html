<!DOCTYPE html>
<html>
<head>

    <title>DOM Demos</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer id="app-js" src="dom-demos.js"></script>

    <style>
        #app-root {
            margin-top: 5%;
        }
    </style>

</head>
<body>

    <div id="app-root" class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col" id="login-container">
                <h1>Sign into your account!</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control" id="login-username"/>
                    <label for="login-username">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="login-password"/>
                    <label for="login-password">Password</label>
                </div>

                <br/>

                <button class="btn btn-primary" id="login-button">Login!</button>
                <br/>

                <p class="alert alert-danger" id="error-message" hidden></p>

            </div>
            <div class="col"></div>
        </div>

    </div>
    
</body>
</html>
